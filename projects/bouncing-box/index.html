<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Flying Ghost</title>
	<script src="jquery.min.js"></script>

<!-- 	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->

	<!-- BEGIN CSS -->
	<style>
		/* TODO 1 */
		[class="box"] {
			display: block;
			position: absolute;
			width: 70px;
			height: 70px;
			top: 100px;
			left: 0px;
			background-image: url('http://www.clker.com/cliparts/9/h/G/2/D/r/ghost.svg');
			background-size: 70px;
			font-size: 300%;
			text-align: center;
			color: Grey;
		}
		.board {
			background-image: url('https://i.pinimg.com/originals/c2/d8/9a/c2d89a6d9d88403efbacee373556a470.jpg');
		}
	</style>

</head>
<body class="board">
	<!-- HTML for the box -->
	<div class="box">?</div>

	<!-- BEGIN JAVASCRIPT -->
	<script>
		(function(){
			'use strict'
			/* global &*/

			// Variable declarations
			var box;
			var boardWidth;
			var update;
			var handleBoxClick;
			var direction = 1;

			// jQuery stuff setup for you
			box = $('.box');
			boardWidth = $('.board').width();

			var position = 0;
			var points = 0;
			var speed = 10;
			
			box.css('left', position);
			box.text(points);

			
			function update() {
				position = position + (speed * direction);
				if(position > boardWidth - 62 ){
					direction = -1;
				} else if(position<=0){
					direction = 1;
				}
				box.css('left', position);
				
				
			};


			
			function handleBoxClick() {
				// TODO 4 / 5
				speed = speed + 3;
				position = 0;
				points = points + 1;
				box.text(points);
				
			};
			



			//this calls update every 50 milliseconds
			setInterval(update, 50);
			// this calls the handle handleBoxClick function every time the box is clicked on
			box.on('click', handleBoxClick);
		})();
	</script>
</body>
</html>
